        header {

        }
        
        .admin-hidden {

        }
        
        .admin-controls {

        }
        
        .toggle-admin {
            background: linear-gradient(135deg, #e94560, #0f3460);
            border: none;
            border-radius: 5px;
            color: white;
            padding: 8px 15px;
            cursor: pointer;
            margin: 10px auto;
            display: block;
        }
        
        input[type="text"], input[type="password"], input[type="file"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0f3460;
            color: white;
            width: 100%;
            margin-bottom: 10px;
        }
        
        button {
            background: linear-gradient(135deg, #e94560, #0f3460);
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .search-container {
            display: flex;
            gap: 10px;
            max-width: 400px;
            width: 100%;
        }
        
        .sound-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .sound-button {
            background: linear-gradient(135deg, #0f3460, #16213e);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            word-break: break-word;
            position: relative;
        }
        
        .sound-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #e94560, #0f3460);
        }
        
        .sound-button:active {
            transform: translateY(1px);
        }
        
        .playing {
            background: linear-gradient(135deg, #e94560, #ff6b81);
            animation: pulse 0.5s infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        
        .sound-duration {
            font-size: 0.8rem;
            color: #8da0b6;
            margin-top: 5px;
        }
        
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(233, 69, 96, 0.8);
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            display: none;
        }
        
        .admin-mode .delete-btn {
            display: block;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            gap: 10px;
        }
        
        #volume-slider {
            width: 200px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #8da0b6;
            font-size: 0.9rem;
        }
        
        .status-message {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }
        
        .success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            display: block;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            display: block;
        }
        
        @media (max-width: 768px) {
            .sound-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .search-container {
                max-width: 100%;
            }
        }
    </style>
</head>
