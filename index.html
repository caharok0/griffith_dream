<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Куточок - Grifisu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #3B82F6;
            --primary-dark: #2563EB;
            --primary-light: #60A5FA;
            --accent: #10B981;
            --accent-dark: #059669;
            --dark: #1F2937;
            --darker: #111827;
            --light: #F9FAFB;
            --error: #EF4444;
            --success: #10B981;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            padding: 20px;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary-light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: var(--primary-light);
            margin-bottom: 25px;
            opacity: 0.9;
        }
        
        .admin-panel {
            background: rgba(31, 41, 55, 0.95);
            border: 1px solid var(--primary);
            border-radius: 15px;
            padding: 25px;
            margin: 25px auto;
            max-width: 500px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .admin-hidden {
            display: none;
        }
        
        .upload-area {
            border: 2px dashed var(--primary);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            background: rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }
        
        .upload-area i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        input, button, select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 10px;
            background: rgba(31, 41, 55, 0.8);
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        button {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-stop {
            background: linear-gradient(45deg, var(--error), #DC2626);
        }
        
        .btn-admin {
            background: linear-gradient(45deg, var(--accent), var(--accent-dark));
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(31, 41, 55, 0.8);
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            transition: all 0.3s ease;
        }
        
        .control-group:hover {
            border-color: rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }
        
        .sound-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .sound-card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(31, 41, 55, 0.8));
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .sound-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .sound-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .sound-card:hover::before {
            left: 100%;
        }
        
        .sound-card.playing {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(16, 185, 129, 0.2));
            animation: pulse 2s infinite;
            border-color: var(--primary);
        }
        
        @keyframes pulse {
            0% { 
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
            100% { 
                box-shadow: 0 0 0 15px rgba(59, 130, 246, 0);
                transform: scale(1);
            }}
        
        .sound-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--light);
            line-height: 1.3;
        }
        
        .sound-info {
            font-size: 0.9rem;
            color: var(--primary-light);
            margin-bottom: 5px;
        }
        
        .sound-duration {
            font-size: 0.8rem;
            color: var(--accent);
            background: rgba(16, 185, 129, 0.2);
            padding: 4px 10px;
            border-radius: 20px;
            display: inline-block;
            margin-right: 8px;
        }
        
        .sound-category {
            font-size: 0.8rem;
            color: var(--primary-light);
            background: rgba(59, 130, 246, 0.2);
            padding: 4px 10px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--error);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            color: white;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 2;
        }
        
        .sound-card:hover .delete-btn {
            display: flex;
        }
        
        .delete-btn:hover {
            transform: scale(1.1);
            background: #DC2626;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(-10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid var(--success);
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--error);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(31, 41, 55, 0.8);
            border-radius: 3px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            background: rgba(31, 41, 55, 0.6);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: auto;
        }
        
        .filter-btn.active, .filter-btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }
        
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: rgba(249, 250, 251, 0.5);
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-group {
                width: 100%;
                max-width: 400px;
            }
            
            .sound-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .sound-card {
                padding: 20px;
                min-height: 120px;
            }
            
            .admin-panel {
                margin: 10px;
                padding: 20px;
            }
            
            .filter-buttons {
                gap: 5px;
            }
            
            .filter-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            header {
                padding: 20px;
            }
            
            .sound-card {
                padding: 15px;
                min-height: 100px;
            }
            
            .sound-title {
                font-size: 1.1rem;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-music"></i> Куточок - Grifisu</h1>
            <p class="tagline">Музика зберігається безпосередньо на сайті</p>
            
            <button onclick="toggleAdminPanel()" class="btn-admin" id="admin-btn">
                <i class="fas fa-cogs"></i> Панель адміністратора
            </button>
            
            <div class="admin-panel admin-hidden" id="admin-panel">
                <h3><i class="fas fa-cloud-upload-alt"></i> Додати музику на сайт</h3>
                
                <div class="upload-area" onclick="document.getElementById('music-file').click()" id="upload-zone">
                    <i class="fas fa-file-audio"></i>
                    <h4>Натисніть для вибору аудіофайлу</h4>
                    <p>MP3, WAV, OGG, M4A (макс. 50MB)</p>
                    <input type="file" id="music-file" accept="audio/*" hidden>
                </div>
                
                <div id="file-info" class="file-info"></div>
                
                <div class="progress-bar" id="progress-bar" style="display: none;">
                    <div class="progress" id="progress"></div>
                </div>
                
                <input type="text" id="music-name" placeholder="Назва треку (обов'язково)">
                
                <select id="music-category">
                    <option value="chill">🎵 Chill</option>
                    <option value="rock">🎸 Rock</option>
                    <option value="pop">🎤 Pop</option>
                    <option value="electronic">⚡ Electronic</option>
                    <option value="classical">🎻 Classical</option>
                    <option value="hiphop">🎧 Hip-Hop</option>
                    <option value="jazz">🎷 Jazz</option>
                    <option value="other">🔮 Other</option>
                </select>
                
                <button onclick="uploadMusic()" id="upload-btn">
                    <i class="fas fa-upload"></i> Завантажити на сайт
                </button>
                
                <div id="status-message"></div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Пошук музики..." style="background: transparent; border: none; margin: 0;">
                </div>
                
                <div class="control-group">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
                    <span id="volume-value">70%</span>
                </div>
                
                <button onclick="stopMusic()" class="btn-stop">
                    <i class="fas fa-stop"></i> Зупинити
                </button>
            </div>
        </header>
        
        <main>
            <div class="filter-buttons">
                <button onclick="filterMusic('all')" class="filter-btn active">🎵 Всі треки</button>
                <button onclick="filterMusic('chill')" class="filter-btn">😌 Chill</button>
                <button onclick="filterMusic('rock')" class="filter-btn">🎸 Rock</button>
                <button onclick="filterMusic('pop')" class="filter-btn">🎤 Pop</button>
                <button onclick="filterMusic('electronic')" class="filter-btn">⚡ Electronic</button>
            </div>
            
            <div class="sound-grid" id="sound-container">
                <div class="empty-state">
                    <i class="fas fa-music"></i>
                    <h3>Завантаження музики...</h3>
                    <p>Момент терпіння</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // ==== НАЛАШТУВАНЯ SUPABASE ====
        const SUPABASE_URL = 'https://vqnnxwsfcihayejzsptt.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_-opPMeOZ8r3FBDcu_y4_Og_R_n2dL6m';
        
        // Ініціалізація Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentAudio = null;
        let isAdmin = false;
        let allMusic = [];
        let filteredMusic = [];

        // Перевірка адміністратора
        function checkAdmin() {
            const password = localStorage.getItem('admin_password');
            return password === '842861';
        }

        // Завантаження музики з Supabase
        async function loadMusic() {
            showStatus('Завантаження музики...', '');
            
            try {
                const { data, error } = await supabase
                    .from('music')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                allMusic = data || [];
                filteredMusic = [...allMusic];
                renderMusic();
                
                if (allMusic.length > 0) {
                    showStatus(`Завантажено ${allMusic.length} треків`, 'success');
                } else {
                    showStatus('Музика ще не додана. Додайте перший трек!', '');
                }
                
            } catch (error) {
                console.error('Помилка завантаження:', error);
                showStatus('Помилка завантаження музики', 'error');
            }
        }

        // Завантаження файлу на Supabase Storage
        async function uploadMusic() {
            const fileInput = document.getElementById('music-file');
            const nameInput = document.getElementById('music-name');
            const categorySelect = document.getElementById('music-category');
            
            if (!fileInput.files[0]) {
                showStatus('Будь ласка, виберіть аудіофайл', 'error');
                document.getElementById('upload-zone').classList.add('shake');
                setTimeout(() => document.getElementById('upload-zone').classList.remove('shake'), 500);
                return;
            }
            
            if (!nameInput.value.trim()) {
                showStatus('Введіть назву треку', 'error');
                nameInput.focus();
                return;
            }
            
            const file = fileInput.files[0];
            const fileName = `${Date.now()}_${file.name.replace(/[^a-zA-Z0-9.]/g, '_')}`;
            
            // Перевірка розміру
            if (file.size > 50 * 1024 * 1024) {
                showStatus('Файл занадто великий (макс. 50MB)', 'error');
                return;
            }
            
            // Перевірка типу файлу
            if (!file.type.startsWith('audio/')) {
                showStatus('Будь ласка, виберіть аудіофайл', 'error');return;
            }
            
            // Показуємо прогрес
            const progressBar = document.getElementById('progress-bar');
            const progress = document.getElementById('progress');
            const uploadBtn = document.getElementById('upload-btn');
            
            progressBar.style.display = 'block';
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<div class="loading"></div> Завантаження...';
            
            try {
                // Завантажуємо файл в Storage
                const { data: uploadData, error: uploadError } = await supabase.storage
                    .from('music')
                    .upload(fileName, file);
                
                if (uploadError) throw uploadError;
                
                // Отримуємо публічний URL
                const { data: urlData } = supabase.storage
                    .from('music')
                    .getPublicUrl(fileName);
                
                // Отримуємо тривалість аудіо
                const duration = await getAudioDuration(file);
                
                // Зберігаємо в базу даних
                const { data: dbData, error: dbError } = await supabase
                    .from('music')
                    .insert([
                        {
                            name: nameInput.value.trim(),
                            file_name: fileName,
                            url: urlData.publicUrl,
                            duration: duration,
                            category: categorySelect.value,
                            file_size: file.size,
                            file_type: file.type
                        }
                    ]);
                
                if (dbError) throw dbError;
                
                showStatus('🎵 Музика успішно завантажена на сайт!', 'success');
                
                // Очищаємо форму
                fileInput.value = '';
                nameInput.value = '';
                document.getElementById('file-info').textContent = '';
                progressBar.style.display = 'none';
                
                // Перезавантажуємо музику
                await loadMusic();
                
            } catch (error) {
                console.error('Помилка завантаження:', error);
                showStatus('Помилка завантаження: ' + error.message, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = '<i class="fas fa-upload"></i> Завантажити на сайт';
            }
        }

        // Отримання тривалості аудіо
        function getAudioDuration(file) {
            return new Promise((resolve) => {
                const audio = new Audio();
                audio.src = URL.createObjectURL(file);
                audio.onloadedmetadata = () => {
                    resolve(Math.round(audio.duration));
                    URL.revokeObjectURL(audio.src);
                };
                audio.onerror = () => resolve(0);
            });
        }

        // Відтворення музики
        function playMusic(music) {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            
            currentAudio = new Audio(music.url);
            currentAudio.volume = document.getElementById('volume-slider').value;
            
            currentAudio.play().catch(error => {
                showStatus('Помилка відтворення: ' + error, 'error');
            });
            
            // Оновлюємо інтерфейс
            document.querySelectorAll('.sound-card').forEach(card => {
                card.classList.remove('playing');
            });
            event.currentTarget.classList.add('playing');
            
            currentAudio.onended = () => {
                event.currentTarget.classList.remove('playing');
                currentAudio = null;
            };
            
            currentAudio.onerror = () => {
                event.currentTarget.classList.remove('playing');
                showStatus('Помилка відтворення музики', 'error');
                currentAudio = null;
            };
        }

        // Зупинка музики
        function stopMusic() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;currentAudio = null;
            }
            
            document.querySelectorAll('.sound-card').forEach(card => {
                card.classList.remove('playing');
            });
        }

        // Видалення музики
        async function deleteMusic(musicId, fileName) {
            if (!confirm('Ви впевнені, що хочете видалити цей трек?')) return;
            
            try {
                // Видаляємо з бази даних
                const { error: dbError } = await supabase
                    .from('music')
                    .delete()
                    .eq('id', musicId);
                
                if (dbError) throw dbError;
                
                // Видаляємо файл з Storage
                const { error: storageError } = await supabase.storage
                    .from('music')
                    .remove([fileName]);
                
                if (storageError) throw storageError;
                
                showStatus('Трек успішно видалено', 'success');
                await loadMusic();
                
                // Зупинити якщо видаляємо поточний трек
                if (currentAudio) {
                    stopMusic();
                }
                
            } catch (error) {
                console.error('Помилка видалення:', error);
                showStatus('Помилка видалення', 'error');
            }
        }

        // Фільтрація музики
        function filterMusic(category) {
            if (category === 'all') {
                filteredMusic = [...allMusic];
            } else {
                filteredMusic = allMusic.filter(music => music.category === category);
            }
            
            // Оновлюємо активну кнопку
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderMusic();
        }

        // Відображення музики
        function renderMusic() {
            const container = document.getElementById('sound-container');
            
            if (filteredMusic.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-music"></i>
                        <h3>Нічого не знайдено</h3>
                        <p>Спробуйте інший фільтр або додайте нову музику</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            filteredMusic.forEach((music, index) => {
                const card = document.createElement('div');
                card.className = 'sound-card fade-in';
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <div class="sound-title">${music.name}</div>
                    <div class="sound-info">
                        <span class="sound-duration">${formatDuration(music.duration)}</span>
                        <span class="sound-category">${getCategoryIcon(music.category)} ${music.category}</span>
                    </div>
                    <div class="sound-info">${formatFileSize(music.file_size)} • ${new Date(music.created_at).toLocaleDateString('uk-UA')}</div>
                    ${checkAdmin() ? `
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteMusic(${music.id}, '${music.file_name}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    ` : ''}
                `;
                
                card.onclick = () => playMusic(music);
                container.appendChild(card);
            });
        }

        // Допоміжні функції
        function formatDuration(seconds) {
            if (!seconds || seconds === 0) return '--:--';
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec.toString().padStart(2, '0')}`;
        }

        function formatFileSize(bytes) {
            if (!bytes) return '';
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];}

        function getCategoryIcon(category) {
            const icons = {
                'chill': '😌',
                'rock': '🎸',
                'pop': '🎤',
                'electronic': '⚡',
                'classical': '🎻',
                'hiphop': '🎧',
                'jazz': '🎷'
            };
            return icons[category] || '🔮';
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.textContent = '';
                    statusDiv.className = 'status-message';
                }, 4000);
            }
        }

        function toggleAdminPanel() {
            if (!checkAdmin()) {
                const password = prompt('Введіть пароль адміністратора:');
                if (password === '842861') {
                    localStorage.setItem('admin_password', password);
                    isAdmin = true;
                    document.getElementById('admin-panel').classList.remove('admin-hidden');
                    showStatus('Вітаємо в панелі адміністратора!', 'success');
                } else {
                    showStatus('Невірний пароль', 'error');
                    return;
                }
            } else {
                document.getElementById('admin-panel').classList.toggle('admin-hidden');
            }
        }

        // Обробники подій
        document.getElementById('music-file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('file-info').textContent = 
                    `Вибрано: ${file.name} (${formatFileSize(file.size)})`;
                document.getElementById('music-name').value = file.name.replace(/\.[^/.]+$/, "");
            }
        });

        document.getElementById('volume-slider').addEventListener('input', function() {
            const volume = this.value;
            document.getElementById('volume-value').textContent = Math.round(volume * 100) + '%';
            if (currentAudio) {
                currentAudio.volume = volume;
            }
        });

        document.getElementById('search-input').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            if (searchTerm === '') {
                filteredMusic = [...allMusic];
            } else {
                filteredMusic = allMusic.filter(music => 
                    music.name.toLowerCase().includes(searchTerm) ||
                    music.category.toLowerCase().includes(searchTerm)
                );
            }
            renderMusic();
        });

        // Drag and drop для завантаження
        const uploadZone = document.getElementById('upload-zone');
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.style.background = 'rgba(59, 130, 246, 0.2)';
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.style.background = '';
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.style.background = '';
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('audio/')) {
                document.getElementById('music-file').files = files;
                const file = files[0];
                document.getElementById('file-info').textContent = 
                    `Вибрано: ${file.name} (${formatFileSize(file.size)})`;
                document.getElementById('music-name').value = file.name.replace(/\.[^/.]+$/, "");
            }
        });

        // Завантажуємо музику при старті
        document.addEventListener('DOMContentLoaded', function() {
            loadMusic();
            
            // Анімація завантаження
            setTimeout(() => {
                document.querySelector('.empty-state i').style.transform = 'rotate(360deg)';
                document.querySelector('.empty-state i').style.transition = 'transform 1s ease';
            }, 500);
        });
    </script>
</body>
</html>
