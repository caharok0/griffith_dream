<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicBoard - –°–ø—ñ–ª—å–Ω–∞ –º—É–∑–∏–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #1a1a2e;
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #16213e, #0f3460);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #e94560;
        }
        
        .admin-panel {
            background: rgba(233, 69, 96, 0.1);
            border: 1px solid #e94560;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            transition: all 0.3s ease;
        }
        
        .admin-hidden {
            display: none;
        }
        
        .admin-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        
        .toggle-admin {
            background: linear-gradient(135deg, #e94560, #0f3460);
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            margin: 10px auto;
            display: block;
            transition: all 0.3s ease;
        }
        
        .toggle-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .toggle-admin.active {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }
        
        input[type="text"], input[type="password"], input[type="file"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0f3460;
            color: white;
            width: 100%;
            margin-bottom: 10px;
        }
        
        input::placeholder {
            color: #8da0b6;
        }
        
        button {
            background: linear-gradient(135deg, #e94560, #0f3460);
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .search-container {
            display: flex;
            gap: 10px;
            max-width: 400px;
            width: 100%;
        }
        
        .sound-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .sound-button {
            background: linear-gradient(135deg, #0f3460, #16213e);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            word-break: break-word;
            position: relative;
        }
        
        .sound-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #e94560, #0f3460);
        }
        
        .sound-button:active {
            transform: translateY(1px);
        }
        
        .playing {
            background: linear-gradient(135deg, #e94560, #ff6b81);
            animation: pulse 0.5s infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        
        .sound-duration {
            font-size: 0.8rem;
            color: #8da0b6;
            margin-top: 5px;
        }
        
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(231, 76, 60, 0.9);
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            display: none;
        }
        
        .admin-mode .delete-btn {
            display: block;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            gap: 10px;
        }
        
        #volume-slider {
            width: 200px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #8da0b6;
            font-size: 0.9rem;
        }
        
        .status-message {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }
        
        .success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            display: block;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            display: block;
        }
        
        @media (max-width: 768px) {
            .sound-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .search-container {
                max-width: 100%;
            }
            
            .admin-panel {
                margin: 10px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>MusicBoard - –°–ø—ñ–ª—å–Ω–∞ –º—É–∑–∏–∫–∞</h1>
        <p>–°–ª—É—Ö–∞–π—Ç–µ –º—É–∑–∏–∫—É —Ä–∞–∑–æ–º –∑ –¥—Ä—É–∑—è–º–∏</p>
        
        <button class="toggle-admin" id="toggle-admin">üîß –†–µ–∂–∏–º –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä–∞</button>
        
        <div class="admin-panel admin-hidden" id="admin-panel">
            <h3>–ü–∞–Ω–µ–ª—å –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä–∞</h3>
            <div class="admin-controls">
                <input type="password" id="admin-password" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å (842861)">
                <button id="login-btn">–£–≤—ñ–π—Ç–∏</button>
                
                <div id="admin-controls" class="admin-hidden">
                    <input type="text" id="music-name" placeholder="–ù–∞–∑–≤–∞ —Ç—Ä–µ–∫—É">
                    <input type="file" id="music-file" accept="audio/*">
                    <button id="add-music-btn">–î–æ–¥–∞—Ç–∏ –º—É–∑–∏–∫—É</button>
                    <div class="status-message" id="status-message"></div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="–ü–æ—à—É–∫ –º—É–∑–∏–∫–∏...">
            </div>
        </div>
        
        <div class="volume-control">
            <span>üîä</span>

            <span id="volume-value">70%</span>
        </div>
    </header>
    
    <main>
        <div class="sound-grid" id="sound-container">
            <!-- –ö–Ω–æ–ø–∫–∏ –º—É–∑–∏–∫–∏ –±—É–¥—É—Ç—å –¥–æ–¥–∞–Ω—ñ —á–µ—Ä–µ–∑ JavaScript -->
        </div>
    </main>
    
    <footer>
        <p>MusicBoard &copy; 2023 - –°–ø—ñ–ª—å–Ω–∞ –º—É–∑–∏—á–Ω–∞ –∫–æ–ª–µ–∫—Ü—ñ—è</p>
    </footer>

    <script>
        // –ü–∞—Ä–æ–ª—å –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä–∞
        const ADMIN_PASSWORD = "842861";
        
        // –ú–∞—Å–∏–≤ –¥–ª—è –∑–±–µ—Ä—ñ–≥–∞–Ω–Ω—è –º—É–∑–∏–∫–∏
        let sharedMusic = [];
        
        // –ï–ª–µ–º–µ–Ω—Ç–∏ DOM
        const soundContainer = document.getElementById('sound-container');
        const searchInput = document.getElementById('search-input');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeValue = document.getElementById('volume-value');
        const toggleAdminBtn = document.getElementById('toggle-admin');
        const adminPanel = document.getElementById('admin-panel');
        const adminPassword = document.getElementById('admin-password');
        const loginBtn = document.getElementById('login-btn');
        const adminControls = document.getElementById('admin-controls');
        const musicName = document.getElementById('music-name');
        const musicFile = document.getElementById('music-file');
        const addMusicBtn = document.getElementById('add-music-btn');
        const statusMessage = document.getElementById('status-message');
        
        // –ü–æ—Ç–æ—á–Ω–∏–π –∞—É–¥—ñ–æ –µ–ª–µ–º–µ–Ω—Ç
        let currentAudio = null;
        let isAdmin = false;
        
        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –º—É–∑–∏–∫–∏ –∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Å—Ö–æ–≤–∏—â–∞
        function loadMusicFromStorage() {
            const savedMusic = localStorage.getItem('sharedMusic');
            if (savedMusic) {
                sharedMusic = JSON.parse(savedMusic);
                initMusicButtons();
            } else {
                // –î–µ–º–æ-–º—É–∑–∏–∫–∞ –ø—Ä–∏ –ø–µ—Ä—à–æ–º—É –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
                sharedMusic = [
                    {
                        id: 1,
                        name: "–î–µ–º–æ —Ç—Ä–µ–∫ 1",
                        url: "https://www.soundjay.com/misc/sounds/bell-ringing-05.wav",
                        duration: 5
                    },
                    {
                        id: 2,
                        name: "–î–µ–º–æ —Ç—Ä–µ–∫ 2", 
                        url: "https://www.soundjay.com/misc/sounds/applause-01.wav",
                        duration: 3
                    }
                ];
                saveMusicToStorage();
                initMusicButtons();
            }
        }
        
        // –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è –º—É–∑–∏–∫–∏ –≤ –ª–æ–∫–∞–ª—å–Ω–µ —Å—Ö–æ–≤–∏—â–µ
        function saveMusicToStorage() {
            localStorage.setItem('sharedMusic', JSON.stringify(sharedMusic));
        }
        
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –º—É–∑–∏—á–Ω–∏—Ö –∫–Ω–æ–ø–æ–∫
        function initMusicButtons() {
            soundContainer.innerHTML = '';
            
            if (sharedMusic.length === 0) {
                soundContainer.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #8da0b6;">–ú—É–∑–∏–∫–∞ —â–µ –Ω–µ –¥–æ–¥–∞–Ω–∞</p>';
                return;
            }
            
            sharedMusic.forEach((music) => {
                const button = document.createElement('button');
                button.className = 'sound-button';
                
                // –§–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è —Ç—Ä–∏–≤–∞–ª–æ—Å—Ç—ñ
                const duration = music.duration ? formatDuration(music.duration) : '–ù–µ–≤—ñ–¥–æ–º–æ';
                
                button.innerHTML = `
                    <span>${music.name}</span>
                    <div class="sound-duration">${duration}</div>
                    ${isAdmin ? `<button class="delete-btn" data-id="${music.id}">√ó</button>` : ''}
                `;
                
                button.addEventListener('click', () => playMusic(music.url, button));
                soundContainer.appendChild(button);
            });
            
            // –î–æ–¥–∞–≤–∞–Ω–Ω—è –æ–±—Ä–æ–±–Ω–∏–∫—ñ–≤ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –≤–∏–¥–∞–ª–µ–Ω–Ω—è (—Ç—ñ–ª—å–∫–∏ –¥–ª—è –∞–¥–º—ñ–Ω–∞)
            if (isAdmin) {
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const id = parseInt(btn.getAttribute('data-id'));
                        deleteMusic(id);
                    });
                });
            }
        }
        
        // –í—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –º—É–∑–∏–∫–∏
        function playMusic(musicUrl, button) {
            // –ó—É–ø–∏–Ω–∏—Ç–∏ –ø–æ—Ç–æ—á–Ω—É –º—É–∑–∏–∫—É, —è–∫—â–æ –≤–æ–Ω–∞ –≥—Ä–∞—î
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                document.querySelectorAll('.sound-button').forEach(btn => {
                    btn.classList.remove('playing');
                });
            }
            
            // –î–æ–¥–∞—Ç–∏ –∫–ª–∞—Å –∞–Ω—ñ–º–∞—Ü—ñ—ó –¥–æ –Ω–∞—Ç–∏—Å–Ω—É—Ç–æ—ó –∫–Ω–æ–ø–∫–∏
            button.classList.add('playing');
            
            // –°—Ç–≤–æ—Ä–∏—Ç–∏ –Ω–æ–≤–∏–π –∞—É–¥—ñ–æ –µ–ª–µ–º–µ–Ω—Ç
            currentAudio = new Audio(musicUrl);
            currentAudio.volume = volumeSlider.value;
            currentAudio.play();
            
            // –í–∏–¥–∞–ª–∏—Ç–∏ –∫–ª–∞—Å –∞–Ω—ñ–º–∞—Ü—ñ—ó –ø—ñ—Å–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è
            currentAudio.onended = () => {
                button.classList.remove('playing');
            };
            
            currentAudio.onerror = () => {
                button.classList.remove('playing');
                showStatus("–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –º—É–∑–∏–∫–∏", "error");
            };
        }
        
        // –î–æ–¥–∞–≤–∞–Ω–Ω—è –Ω–æ–≤–æ—ó –º—É–∑–∏–∫–∏ (—Ç—ñ–ª—å–∫–∏ –¥–ª—è –∞–¥–º—ñ–Ω–∞)
        function addNewMusic() {
            if (!musicFile.files[0]) {
                showStatus("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–∏–±–µ—Ä—ñ—Ç—å –∞—É–¥—ñ–æ—Ñ–∞–π–ª", "error");
                return;
            }
            
            const file = musicFile.files[0];
            const name = musicName.value || file.name.replace(/\.[^/.]+$/, "");
            
            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Ä–æ–∑–º—ñ—Ä—É —Ñ–∞–π–ª—É (–º–∞–∫—Å. 10MB)
            if (file.size > 10 * 1024 * 1024) {
                showStatus("–§–∞–π–ª –∑–∞–Ω–∞–¥—Ç–æ –≤–µ–ª–∏–∫–∏–π (–º–∞–∫—Å. 10MB)", "error");
                return;
            }
            
            // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è URL –¥–ª—è —Ñ–∞–π–ª—É
            const url = URL.createObjectURL(file);
            
            // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –∞—É–¥—ñ–æ –µ–ª–µ–º–µ–Ω—Ç–∞ –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è —Ç—Ä–∏–≤–∞–ª–æ—Å—Ç—ñ
            const audio = new Audio();
            audio.src = url;
            
            audio.addEventListener('loadedmetadata', () => {
                const newMusic = {
                    id: Date.now(), // –£–Ω—ñ–∫–∞–ª—å–Ω–∏–π ID
                    name: name,
                    url: url,
                    duration: audio.duration,
                    size: file.size
                };
                
                sharedMusic.push(newMusic);
                saveMusicToStorage();
                initMusicButtons();
                
                showStatus("–ú—É–∑–∏–∫—É —É—Å–ø—ñ—à–Ω–æ –¥–æ–¥–∞–Ω–æ!", "success");
                
                // –û—á–∏—Å—Ç–∏—Ç–∏ –ø–æ–ª—è
                musicName.value = "";
                musicFile.value = "";
            });
            
            audio.addEventListener('error', () => {
                showStatus("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–∞–π–ª—É", "error");
            });
        }
        
        // –í–∏–¥–∞–ª–µ–Ω–Ω—è –º—É–∑–∏–∫–∏ (—Ç—ñ–ª—å–∫–∏ –¥–ª—è –∞–¥–º—ñ–Ω–∞)
        function deleteMusic(id) {
            if (confirm("–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ –≤–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ–π —Ç—Ä–µ–∫?")) {
                const index = sharedMusic.findIndex(music => music.id === id);
                if (index !== -1) {
                    // –ó–≤—ñ–ª—å–Ω–∏—Ç–∏ URL –æ–±'—î–∫—Ç–∞
                    URL.revokeObjectURL(sharedMusic[index].url);
                    
                    // –í–∏–¥–∞–ª–∏—Ç–∏ –∑ –º–∞—Å–∏–≤—É
                    sharedMusic.splice(index, 1);
                    
                    // –û–Ω–æ–≤–∏—Ç–∏ –ª–æ–∫–∞–ª—å–Ω–µ —Å—Ö–æ–≤–∏—â–µ —Ç–∞ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                    saveMusicToStorage();
                    initMusicButtons();
                    
                    // –ó—É–ø–∏–Ω–∏—Ç–∏ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è, —è–∫—â–æ –≤–∏–¥–∞–ª—è—î–º–æ –ø–æ—Ç–æ—á–Ω–∏–π —Ç—Ä–µ–∫
                    if (currentAudio) {
                        currentAudio.pause();
                        currentAudio = null;
                    }
                    
                    showStatus("–¢—Ä–µ–∫ —É—Å–ø—ñ—à–Ω–æ –≤–∏–¥–∞–ª–µ–Ω–æ", "success");
                }
            }
        }
        
        // –§–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è —Ç—Ä–∏–≤–∞–ª–æ—Å—Ç—ñ
        function formatDuration(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç–∏ —Å—Ç–∞—Ç—É—Å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }
        
        // –£–≤—ñ–π—Ç–∏ —è–∫ –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä
        function loginAsAdmin() {
            if (adminPassword.value === ADMIN_PASSWORD) {
                isAdmin = true;
                adminControls.classList.remove('admin-hidden');
                document.body.classList.add('admin-mode');
                toggleAdminBtn.classList.add('active');
                toggleAdminBtn.textContent = 'üîß –ê–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä –∞–∫—Ç–∏–≤–Ω–∏–π';
                showStatus("–£–≤—ñ–π—à–ª–∏ —è–∫ –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä", "success");
                adminPassword.value = "";
                initMusicButtons(); // –û–Ω–æ–≤–∏—Ç–∏ –∫–Ω–æ–ø–∫–∏ –∑ –º–æ–∂–ª–∏–≤—ñ—Å—Ç—é –≤–∏–¥–∞–ª–µ–Ω–Ω—è
            } else {
                showStatus("–ù–µ–≤—ñ—Ä–Ω–∏–π –ø–∞—Ä–æ–ª—å", "error");
            }
        }
        
        // –ü–µ—Ä–µ–º–∏–∫–∞—á –∞–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—ñ
        function toggleAdminPanel() {
            adminPanel.classList.toggle('admin-hidden');
            
            if (adminPanel.classList.contains('admin-hidden')) {
                toggleAdminBtn.textContent = 'üîß –†–µ–∂–∏–º –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä–∞';
                toggleAdminBtn.classList.remove('active');
            } else {
                toggleAdminBtn.textContent = 'üîß –ó–∞–∫—Ä–∏—Ç–∏ –ø–∞–Ω–µ–ª—å';
                toggleAdminBtn.classList.add('active');
            }
        }
        
        // –ü–æ—à—É–∫ –º—É–∑–∏–∫–∏
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const buttons = document.querySelectorAll('.sound-button');
            let visibleCount = 0;
            
            buttons.forEach(button => {
                const musicName = button.querySelector('span').textContent.toLowerCase();
                if (musicName.includes(searchTerm)) {
                    button.style.display = 'flex';
                    visibleCount++;
                } else {
                    button.style.display = 'none';
                }
            });
            
            // –ü–æ–∫–∞–∑–∞—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è, —è–∫—â–æ –Ω—ñ—á–æ–≥–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ
            const noResults = document.getElementById('no-results');
            if (visibleCount === 0 && searchTerm !== '') {
                if (!noResults) {
                    const message = document.createElement('p');
                    message.id = 'no-results';
                    message.style.gridColumn = '1/-1';
                    message.style.textAlign = 'center';
                    message.style.color = '#8da0b6';
                    message.textContent = '–ù—ñ—á–æ–≥–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ';
                    soundContainer.appendChild(message);
                }
            } else if (noResults) {
                noResults.remove();
            }
        });
        
        // –ö–æ–Ω—Ç—Ä–æ–ª—å –≥—É—á–Ω–æ—Å—Ç—ñ
        volumeSlider.addEventListener('input', function() {
            const volume = this.value;
            volumeValue.textContent = Math.round(volume * 100) + '%';
            
            if (currentAudio) {
                currentAudio.volume = volume;
            }
        });
        
        // –ü–µ—Ä–µ–º–∏–∫–∞—á –∞–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—ñ
        toggleAdminBtn.addEventListener('click', toggleAdminPanel);
        
        // –ö–Ω–æ–ø–∫–∞ –≤—Ö–æ–¥—É
        loginBtn.addEventListener('click', loginAsAdmin);
        
        // –î–æ–¥–∞–≤–∞–Ω–Ω—è –º—É–∑–∏–∫–∏
        addMusicBtn.addEventListener('click', addNewMusic);
        
        // –í—Ö—ñ–¥ –ø–æ Enter
        adminPassword.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginAsAdmin();
            }
        });
        
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        window.addEventListener('load', loadMusicFromStorage);
    </script>
